<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <!-- local css file -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body-background">
  <section class="title-background">
    <h1 class="title-text">
      Meme Generator&nbsp;
      <img class="header-image" src="images/dat-boi.png" alt="Dat Boi">
    </h1>
  </section>

  <section class="main-background" id="main-page">
    <form class="input-box">
      <h2 class="param-text button-box">
        1. &nbsp;&nbsp;
        <input id="input-image-file" type="file" value="Upload an Image">
      </h2>
      <br>
      <h2 class="param-text text-box">
        2. Enter top text:
        <input type="text" id="input-top-text">
      </h2>
      <br>
      <h2 class="param-text text-box">
        3. Enter bottom text:
        <input type="text" id="input-bottom-text">
      </h2>
      <br>
      <h2 class="param-text button-box">
        4. &nbsp;
        <input type="submit" value="Generate Meme">
      </h2>
    </form>

    <div class="input-result-box">
      <br>
      <h2 class="input-result-text" id="input-result-text">
        Follow steps 1 - 4 to make a meme.
      </h2>
      <br>
    </div>

    <!-- <div class="meme-box" id="meme-1"> -->
      <!-- <img class="meme-image" src="images/dat-boi-bike.gif" alt="Placeholder" id="meme-image-1"> -->
      <!-- <div class="meme-text top-text" id='meme-top-text-1'></div>
      <div class="meme-text bottom-text" id='meme-bottom-text-1'></div> -->
    <!-- </div> -->
  </section>

  <script src="script.js"></script>

</body>

</html>
